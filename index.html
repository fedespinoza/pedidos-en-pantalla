<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet"> 
    <title>Ejercicio Jquery</title>
</head>
<body>

    <h1 class="titulo">Pedidos en pantalla</h1>

    <div class="contenedor">
        <div class="formulario">
            <label for="descripcion">Descripci√≥n</label>
            <input type="text" placeholder="Agregue descripcion" id="descripcion" name="descripcion">

            <label for="cantidad">Cantidad</label>
            <input type="number" placeholder="Cantidad" id="cantidad" name="cantidad">

            <label for="precio">Precio Unitario</label>
            <input type="number" placeholder="Precio" id="precio">

            <button id="mas">+</button>
            
        </div>
        <hr>
        <div class="productos">
            <p id="colocarDesc"></p>
            <p id="colocarCant"></p>
            <p id="colocarPrecio"></p>
            <p id="totalidad"></p>
        </div>
        <hr>
        <div id="total">
            <p>Total</p>
            <div id="totalCant"></div>
            <div id="precioUnitario"></div>
            <div id="totalPrecio"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
